<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cena con Estranei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="notification-toast" class="toast-notification">
        <p id="notification-message"></p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">A Cena con Estranei</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="login-link">Login</a>
                <a class="nav-link" href="#" id="register-link">Registrati</a>
                <a class="nav-link" href="#" id="home-link">Home Cene</a>
                <a class="nav-link" href="#" id="my-participations-link" style="display: none;">Le Mie Partecipazioni</a>
                <a class="nav-link" href="#" id="my-dinners-link" style="display: none;">Le Mie Cene</a>
                <a class="nav-link" href="#" id="create-dinner-link" style="display: none;">Crea Cena</a>
                <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <section id="login-view" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3"><input type="email" id="login-email" class="form-control" placeholder="Email"
                        required></div>
                <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Password"
                        required></div>
                <button type="submit" class="btn btn-primary">Accedi</button>
                <div id="login-error" class="text-danger mt-2"></div>
            </form>
        </section>

        <section id="register-view" style="display: none;">
            <h2>Registrati</h2>
            <form id="register-form">
                <div class="mb-3"><input type="text" id="register-nome" class="form-control" placeholder="Nome"
                        required></div>
                <div class="mb-3"><input type="text" id="register-cognome" class="form-control" placeholder="Cognome"
                        required></div>
                <div class="mb-3"><input type="email" id="register-email" class="form-control" placeholder="Email"
                        required></div>
                <div class="mb-3"><input type="password" id="register-password" class="form-control"
                        placeholder="Password" required></div>
                <button type="submit" class="btn btn-primary">Registrati</button>
                <div id="register-error" class="text-danger mt-2"></div>
            </form>
        </section>

        <section id="dinner-list-view" style="display: none;">
            <h2>Cene Disponibili</h2>
            <div id="dinners-container" class="row">
            </div>
        </section>

        <section id="create-dinner-view" style="display: none;">
            <h2>Crea una Nuova Cena</h2>
            <form id="create-dinner-form">
                <div class="mb-3"><input type="text" id="dinner-titolo" class="form-control"
                        placeholder="Titolo della cena" required></div>
                <div class="mb-3"><textarea id="dinner-descrizione" class="form-control" placeholder="Descrizione"
                        required></textarea></div>
                <div class="mb-3"><input type="datetime-local" id="dinner-data" class="form-control" required></div>
                <div class="mb-3"><input type="text" id="dinner-localita" class="form-control" placeholder="Località"
                        required></div>
                <div class="mb-3"><input type="number" id="dinner-posti" class="form-control"
                        placeholder="N. posti disponibili" min="1" required></div>
                <div class="mb-3"><textarea id="dinner-menu" class="form-control"
                        placeholder="Menù proposto"></textarea></div>
                <button type="submit" class="btn btn-success">Pubblica Cena</button>
                <div id="create-dinner-error" class="text-danger mt-2"></div>
            </form>
        </section>

        <section id="my-participations-view" style="display: none;">
            <h2>Cene a cui hai partecipato</h2>
            <div id="my-participations-container"></div>
         </section>

        <section id="my-dinners-view" style="display: none;">
            <h2>Le Mie Cene Organizzate</h2>
            <div id="my-dinners-container" class="accordion"></div>
        </section>
    </main>

    <div class="modal fade" id="review-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="review-modal-title">Lascia una recensione</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="review-form">
                    <input type="hidden" id="review-id-cena">
                    <input type="hidden" id="review-id-valutato">
                    <div class="mb-3">
                        <label for="review-voto" class="form-label">Voto (da 1 a 5)</label>
                        <select id="review-voto" class="form-select" required>
                            <option value="5">5 (Eccellente)</option>
                            <option value="4">4 (Molto Buono)</option>
                            <option value="3">3 (Buono)</option>
                            <option value="2">2 (Sufficiente)</option>
                            <option value="1">1 (Insufficiente)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="review-commento" class="form-label">Commento</label>
                        <textarea id="review-commento" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia Recensione</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
