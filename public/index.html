<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cena con Estranei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">A Cena con Estranei</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="home-link">Home Cene</a>
                <a class="nav-link" href="#" id="login-link">Login</a>
                <a class="nav-link" href="#" id="register-link">Registrati</a>
                <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <section id="login-view" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3"><input type="email" id="login-email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Password" required></div>
                <button type="submit" class="btn btn-primary">Accedi</button>
                <div id="login-error" class="text-danger mt-2"></div>
            </form>
        </section>
        <section id="register-view" style="display: none;">
            <h2>Registrati</h2>
            <form id="register-form">
                <div class="mb-3"><input type="text" id="register-nome" class="form-control" placeholder="Nome" required></div>
                <div class="mb-3"><input type="text" id="register-cognome" class="form-control" placeholder="Cognome" required></div>
                <div class="mb-3"><input type="email" id="register-email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3"><input type="password" id="register-password" class="form-control" placeholder="Password" required></div>
                <div class="mb-3">
                    <select id="register-ruolo" class="form-select" required>
                        <option value="COMMENSALE">Commensale</option>
                        <option value="OSTE">Oste</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrati</button>
                <div id="register-error" class="text-danger mt-2"></div>
            </form>
        </section>
        <section id="dinner-list-view">
             <h2>Work in Progress...</h2>
             <p>La lista delle cene sar√† implementata nella prossima fase.</p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
